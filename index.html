<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="grid-container">
      <section class="content" id="header">
        <div class="header-item header-item-1">
          <div class="profile profile_pic_container">
            <img
              class="profile_pic"
              src="img/dog_and_me.jpg"
              alt="Me, Brooks Gunn, with a golden retriever"
            />
          </div>
          <div class="profile profile_data_container">
            <p><b>Age</b>: 22</p>
            <p><b>Language</b>: JS</p>
            <p><b>Pet</b>: Cat</p>
            <p><b>Book</b>: A Storm of Swords</p>
            <p><b>Game</b>: League of Legends</p>
            <p><b>Show</b>: Silicon Valley</p>
          </div>
        </div>
        <div class="header-item header-item-2"></div>
        <div class="header-item header-item-3"></div>
      </section>
      <section class="content" id="sidebar">
        <div class="info rank-info"></div>
        <div class="info game-info"></div>
      </section>
      <div class="content" id="main-content"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
